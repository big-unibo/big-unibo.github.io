language: ruby

rvm:
  - 2.6.3

before_script:
  - chmod +x build.sh

cache: bundler

script: 
  - ./build.sh
  - cd _site
  - zip -r ../big-website.zip *
  - cd ..
  - ls

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file: "*.zip"
  on:
    all_branches: true
    tags: false

notifications:
  email:
    on_success: never