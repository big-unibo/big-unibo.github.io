language: ruby
rvm:
  - 2.6.3
before_script:
  - chmod +x ./script/cibuild # or do this locally and commit
# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
cache: bundler # caching bundler gem packages will speed up build
script:
  - ./script/cibuild
deploy:
  - provider: releases
    api_key: d32d8790cb30f08f368ced581428b2a934600b38
    # secure:
    file_glob: true
    file: "_site/"
    skip_cleanup: true
    on:
      repo: big-unibo/big-website
      tags: false