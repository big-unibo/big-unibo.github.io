- name: Stefano Rizzi
  photo: RizziS.gif
  info: Full professor #, started Jan 2015
  email: stefano.rizzi@unibo.it
  bio: Stefano Rizzi received his Ph.D. in Electronic Engineering and Computer Science in 1996 from the University of Bologna, Italy. Since 2005 he is Full Professor at the University of Bologna, where he is the head of the Business Intelligence Group and teaches Data Warehousing and Software Engineering. He has published more than 100 papers in refereed journals and international conferences mainly in the fields of data warehousing and pattern recognition, and a research book on data warehouse design. He joined several research projects on the above areas and has been involved in the PANDA thematic network of the European Union concerning pattern-base management systems. He is member of the Steering Committee of DOLAP and of the Editorial Board of DKE. He has been General Co-Chair of the 31st International Conference on Conceptual Modeling (ER 2012) and Program Co-Chair of the 1st International Workshop on Social Business Intelligence (SoBI 2013). His current research interests include data warehouse design and business intelligence, in particular multidimensional modeling, OLAP preferences, and what-if analysis.
