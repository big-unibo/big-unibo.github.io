- name: Matteo Golfarelli
  photo: GolfarelliM.gif
  info: Full professor #, started Oct 2019
  email: matteo.golfarelli@unibo.it
  bio: Matteo is full professor at the Department of Informatics - Science and Engineering of the University of Bologna and he teaches Information systems, Advanced Databases and Data Mining. He is the author of over 100 publications in international journals and conferences in the areas of pattern recognition, robotics, multi-agent systems and business intelligence, which is today his main research sector. His current research interests include distributed and semantic data warehouses, machine learning, social data analysis, trajectory mining and big data. He coordinated multiple research projects, national and international, in the aforementioned research areas. He is actively engaged in technology transfer in the information systems and business intelligence sectors, collaborates with public and private Italian companies and has been the scientific manager of numerous corporate agreements.

- name: Enrico Gallinucci
  photo: GallinucciE.jpg
  info: Junior Assistant Professor #, started Jun 2021
  email: enrico.gallinucci@unibo.it
  bio: "Gallinucci is a computer science researcher at the University of Bologna since 2013, where he teaches the Master's Degree Big Data course and carries out his research activities in the fields of Business Intelligence and Big Data. His research interests are aimed in particular at the aspects of modeling, integration and data analysis, both from the methodological and algorithmic perspectives. The current research topics include: the design of a multistore system to manage data integration and to optimize queries on distributed databases, including relational and NoSQL technologies; the development of smart approaches to support the data scientist in searching, organizing and analizing data in a big data environment; the design of innovative and scalable techniques to analyze large-scale trajectory data. He is currently involved in several projects to deploy the research topics in practical applications, particularly in the precision agriculture sector."

- name: Matteo Francia
  photo: FranciaM_2.jpg
  info: Adjunct professor, Postdoc research fellow  #, started Oct 2019
  email: m.francia@unibo.it
  bio: Matteo Francia received his Ph.D. in Computer Science and Engineering from The University of Bologna, Italy. He is an adjunct professor and a post-doc research fellow at The University of Bologna, where he is a member of the Business Intelligence Group and teaches "Big Data". He was a visiting scholar at The University of Queensland in 2019. He received the MSc and BSc with honors from the University of Bologna in 2017 and 2014, respectively. His research focuses on advanced analytics and unconventional data, with particular reference to trajectory, social, and sensory data.
  
- name: Chiara Forresi
  photo: ForresiC.jpg
  info: PhD student #, started Oct 2019
  email: chiara.forresi2@unibo.it
  bio: "Chiara Forresi graduated cum laude in Computer Science and Engineering in October 2020 at the University of Bologna. She is currently a PhD student in Data Science and Computation. Her main research interests are about techniques and methodologies to support data management and analysis in big data ecosystems."

- name: Joseph Giovanelli
  photo: GiovanelliJ.jpg
  info: PhD student #, started Oct 2019
  email: joseph.giovanelli2@unibo.it
  bio: "Joseph Giovanelli graduated cum laude in Computer Science and Engineering in March 2020 at the University of Bologna. His Master's Degree thesis focused on AutoML, in particular he has devised a methodology that takes into account the impact of data-preprocessing techniques and proposes more effective pipeline prototypes. Currently, he is a member of the B.I.G. research group, his main research interests concern the field of analytics on trajectory data, through artificial intelligence algorithms and big data technologies."

