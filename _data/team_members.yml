- name: Matteo Golfarelli
  photo: GolfarelliM.jpg
  info: Full Professor #, started Oct 2019
  email: matteo.golfarelli@unibo.it
  bio: "Matteo is full professor at the Department of Informatics - Science and Engineering of the University of Bologna and he teaches Information systems, Advanced Databases and Data Mining. He is the author of over 100 publications in international journals and conferences in the areas of pattern recognition, robotics, multi-agent systems and business intelligence, which is today his main research sector. His current research interests include distributed and semantic data warehouses, machine learning, social data analysis, trajectory mining and big data. He coordinated multiple research projects, national and international, in the aforementioned research areas. He is actively engaged in technology transfer in the information systems and business intelligence sectors, collaborates with public and private Italian companies and has been the scientific manager of numerous corporate agreements."

- name: Enrico Gallinucci
  photo: GallinucciE.jpg
  info: Researcher in Tenure Track #, started Feb 2024
  email: enrico.gallinucci@unibo.it
  bio: "Enrico Gallinucci is a computer science researcher at the University of Bologna since 2013, where he teaches the Master's Degree Big Data course and carries out his research activities in the fields of Business Intelligence and Big Data. His research interests are aimed in particular at the aspects of modeling, integration and data analysis, both from the methodological and algorithmic perspectives. The current research topics include: the design of a multistore system to manage data integration and to optimize queries on distributed databases, including relational and NoSQL technologies; the development of smart approaches to support the data scientist in searching, organizing and analizing data in a big data environment; the design of innovative and scalable techniques to analyze large-scale trajectory data. He is currently involved in several projects to deploy the research topics in practical applications, particularly in the precision agriculture sector."

- name: Matteo Francia
  photo: FranciaM_2.jpg
  info: Junior Assistant Professor  
  email: m.francia@unibo.it
  bio: "Matteo Francia earned his Ph.D. in Computer Science and Engineering from The University of Bologna, Italy. He is an assistant professor at The University of Bologna, where he is a member of the Business Intelligence Group and teaches subjects related to Big Data and Cloud Platforms. His research focuses on advanced analytics and unconventional data, with particular reference to trajectory, social, and sensor data. He authored publications in international conferences and journals on these subjects, including Information Systems, Information Systems Frontiers, IEEE Transactions on Knowledge and Data Engineering, DOLAP, EDBT, and ER. He was a visiting scholar at The University of Queensland in 2019. He received the MSc and BSc with honors from the University of Bologna in 2017 and 2014, respectively."

- name: Manuele Pasini
  photo: PasiniM.jpg
  info: PhD Student 
  email: manuele.pasini@unibo.it
  bio: "Manuele Pasini graduated cum laude in Computer Science and Engineering in March 2023 at the University of Bologna. His Master’s Degree thesis focused on Precision Agriculture, exploiting data-driven approaches to provide irrigation recommendations. He is currently a PhD student in Computer Science and Engineering at University of Bologna and a member of the B.I.G. research group; his main research interests concern the field of data modeling and analytics, with major focus on data architectures for digital twins’ ecosystems in the field of Precision Agriculture."

- name: Alex Baiardi
  photo: BaiardiA.jpg
  info: Research Fellow
  email: alex.baiardi@unibo.it
  bio: "Alex Baiardi is a research fellow at the University of Bologna, where he is part of the BIG (Business Intelligence Group) research group. He graduated cum laude in Computer Science and Engineering, his research interests range from big data analytics, machine learning and information management systems. Currently, he works on the development of advanced methodologies for data analysis and optimization in business and industrial contexts, with a focus on distributed architectures and business intelligence tools with a particular focus on the precision agriculture domain."