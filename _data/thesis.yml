- title: Compressione e Vocalizzazione di Risultati Multidimensionali nel Paradigma OLAP
  level: Master
  type: Research thesis
  field: Data Mining
  status: Closed
  year: 2021
  contact: "<a href='mailto:enrico.gallinucci@unibo.it'>Dr. Enrico Gallinucci</a>, <a href='mailto:m.francia@unibo.it'>Dr. Matteo Francia</a>"
  supervisor: Dott. Enrico Gallinucci
  co-supervisor: Dott. Matteo Francia
  student: Tommaso Bombardi
  abstract: "L'avvento di assistenti smart ha portato allo sviluppo di framework per l'analisi di dati in scenari hand-free in cui un data scientist può esprimere query OLAP (i.e., query su dati multidimensionali) in linguaggio naturale (e non in linguaggi formali come SQL) e l'assistente smart traduce in linguaggio naturale il risultato della query. A tal proposito, lo scopo della tesi è quello di riassumere i dati in base alla loro natura multidimensionale (ad esempio, Fanta e Cola possono essere riassunte come Bevande) e a misure di interesse che individuano quali sono i record più interessanti, cosicché la vocalizzazione del risultato sia il più concisa possibile."
  link: http://amslaurea.unibo.it/23064/
  slides:

- title: Pubblicazione di dati di traiettoria preservando il principio di non informatività
  level: Master
  type: Research thesis
  field: Big Data
  status: Closed
  year: 2021
  contact: "<a href='mailto:enrico.gallinucci@unibo.it'>Dr. Enrico Gallinucci</a>, <a href='mailto:m.francia@unibo.it'>Dr. Matteo Francia</a>"
  supervisor: Dott. Enrico Gallinucci
  co-supervisor: Dott. Matteo Francia
  student: Maria Maddalena Mascellaro
  abstract: "Le tecniche di anonimizzazione dei dati di mobilità (e.g., sequenze di posizioni GPS) mirano a garantire la privacy delle persone senza compromettere la possibilità di effettuare analisi significative. L'obiettivo della tesi è quello di studiare ed implementare una tecnica per anonimizzare dati di traiettoria (GPS) in maniera incrementale, che riesca a conciliare l'efficacia dell'anonimzzazione con la necessità di un'elevata efficienza in presenza di Big Data. La tesi verrà svolta prevalentemente su Apache Spark e Hive."
  link: http://amslaurea.unibo.it/23135/
  slides:

