  abstract: "Il Pairs Trading è una popolare strategia di investimento quantitativa, che rientra nella famiglia dell'arbitraggio statistico. La strategia è ampiamente utilizzata dai fondi d'investimento, essendo in grado di estrarre del profitto indipendentemente dalle condizioni di mercato: sia in caso di trend positivi, che negativi. Negli ultimi anni, a causa della crescente disponibilità di dati e dell'aumento dell'efficienza dei mercati, sta diventando sempre più difficile estrarre coppie di titoli profittevoli, utilizzando strategie di investimento basate su regole di Pairs Trading tradizionali. In questo elaborato, si è costruito ed analizzato un modello di investimento flessibile e modulare, basato sulla strategia del Pairs Trading. Sono state implementate differenti tecniche in grado di individuare coppie di titoli profittevoli, a partire dalle alternative presenti allo stato dell'arte. Se ne sono quindi analizzati i risultati in termini di solidità e prestazioni, tramite un framework in grado di associare una valutazione ad ogni tecnica, sia in-sample che out-of-sample."
  link: http://amslaurea.unibo.it/24954/
  slides:

- title: MLOps - Standardizing the Machine Learning Workflow
  level: Master
  type: Project thesis
  field: Big Data
  status: Closed
  year: 2021
  contact: "<a href='mailto:matteo.golfarelli@unibo.it'>Prof. Matteo Golfarelli</a>"
  supervisor: Dott. Enrico Gallinucci
  co-supervisor:
  student: Enrico Salvucci
  abstract: "MLOps is a very recent approach aimed at reducing the time to get a Machine Learning model in production; this methodology inherits its main features from DevOps and applies them to Machine Learning, by adding more features specific for Data Analysis. This thesis, which is the result of the internship at Data Reply, is aimed at studying this new approach and exploring different tools to build an MLOps architecture; another goal is to use these tools to implement an MLOps architecture (by using preferably Open Source software). This study provides a deep analysis of MLOps features, also compared to DevOps; furthermore, an in-depth survey on the tools, available in the market to build an MLOps architecture, is offered by focusing on Open Source tools. The reference architecture, designed adopting an exploratory approach, is implemented through MLFlow, Kubeflow, BentoML and deployed by using Google Cloud Platform; furthermore, the architecture is compared to different use cases of companies that have recently started adopting MLOps. MLOps is rapidly evolving and maturing, for these reasons many companies are starting to adopt this methodology. Based on the study conducted with this thesis, companies dealing with Machine Learning should consider adopting MLOps. This thesis can be a starting point to explore MLOps both theoretically and practically (also by relying on the implemented reference architecture and its code)."
  link: http://amslaurea.unibo.it/23645/
  slides:

- title: A text mining approach to materiality assessment
  level: Master
  type: Research thesis
  field: Text Mining
  status: Closed
  year: 2021
  contact: "<a href='mailto:matteo.golfarelli@unibo.it'>Prof. Matteo Golfarelli</a>"
  supervisor: Dott. Enrico Gallinucci
  co-supervisor:
  student: Marta Luffarelli
  abstract: "Materiality is the principle of defining the social and environmental topics that matter most to your business and your stakeholders. Materiality assesment is widely adopted by big companies and typically carried out by manually reading tons of documents. The goal of the thesis is to design and prototype a tool that relies on business intelligence and text mining techniques to automatize this business analysis technique."
