  abstract: "Obiettivo della tesi è quello di effettuare un'analisi e comparazione di 3 DBMS NoSQL al fine di comprendere al meglio come scalano le performance in funzione delle risorse disponibili e del volume dati e quali sistemi siano più adatti ai diversi tipi di applicazioni I modelli dati e i DBMS confrontati saranno: H-BASE per il modello Wide-column, MongoDB per il modello Document-based, Redis per il modello key-value."
