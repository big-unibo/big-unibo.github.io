- title: Anonimizzazione di dati di traiettoria
  level: Master
  type: Research thesis
  field: Big Data
  status: Taken
  year:
  contact: "<a href='mailto:enrico.gallinucci@unibo.it'>Dr. Enrico Gallinucci</a>, <a href='mailto:m.francia@unibo.it'>Dr. Matteo Francia</a>"
  supervisor:
  co-supervisor:
  student:
  abstract: "Le tecniche di anonimizzazione dei dati di mobilità (e.g., sequenze di posizioni GPS) mirano a garantire la privacy delle persone senza compromettere la possibilità di effettuare analisi significative. L'obiettivo della tesi è quello di studiare ed implementare una tecnica per anonimizzare dati di traiettoria (GPS) in maniera incrementale, che riesca a conciliare l'efficacia dell'anonimzzazione con la necessità di un'elevata efficienza in presenza di Big Data. La tesi verrà svolta prevalentemente su Apache Spark e Hive."
  link:
  slides:

